<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shakshi, Be My Valentine ğŸ’–</title>

<style>
body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ff4e8b, #ff99ac);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
}

/* Floating hearts */
.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: floatUp 6s linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: -10px;
    top: 0;
}

@keyframes floatUp {
    0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
    }
}

.container {
    text-align: center;
    color: white;
    z-index: 10;
    position: relative;
}

h1 {
    font-size: 40px;
    margin-bottom: 40px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4e8b;
}

#yesBtn:hover {
    transform: scale(1.2);
    background: #ffe6ec;
}

#noBtn {
    background: #333;
    color: white;
    position: absolute;
}

#message {
    margin-top: 30px;
    font-size: 28px;
    display: none;
    animation: pop 0.6s ease forwards;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Shakshi ğŸ’– Will You Be My Valentine?</h1>
    <button id="yesBtn">Yes/anuj ğŸ’•</button>
    <button id="noBtn">No/is not an option ğŸ˜œ</button>
    <div id="message">
        Yayyyy Shakshi â¤ï¸ğŸ¥° <br>
        You just made me the happiest person alive ğŸ’•âœ¨
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// Move button randomly
function moveButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Continuous movement
setInterval(moveButton, 700);

// Show love message
yesBtn.addEventListener("click", function() {
    message.style.display = "block";
});

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
